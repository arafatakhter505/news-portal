<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoDaily News</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/d3484afbf2.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- header section start -->
    <header class="container py-4">
      <div class="row d-flex align-items-center">
        <div class="col-6">
          <h2><span class="text-primary">InfoDaily</span> News</h2>
        </div>
        <div class="col-6 text-end nav-item">
          <a href="#" class="text-primary text-decoration-none">News</a>
          <a href="#" class="ms-4 text-black text-decoration-none">Blog</a>
          <a href="#" class="text-black ms-4"
            ><i class="fa-solid fa-user"></i
          ></a>
        </div>
      </div>
      <div class="row mt-4">
        <nav class="navbar navbar-expand-lg border">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul id="categories-menu" class="navbar-nav"></ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main class="mt-4">
      <!-- found notify section start -->
      <section class="container bg-light p-3">
        <span class="h5">Items Found</span>
      </section>
      <!-- found notify section end -->

      <!-- news view section start -->
      <section id="news-container" class="container mt-5"></section>
      <!-- news view section end -->
    </main>
    <!-- main section end -->
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
